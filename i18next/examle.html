<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>internationalisation demo i18next.js</title>
<script type="text/javascript" src="lib/i18next-1.5.9.min.js" ></script>
</head>
<body>
This is an example template, for the i18next.js framwork.

See: <a href="http://i18next.com/">http://i18next.com/</a> for more information.

<h1 id="title">This title should be set by javascrpt</h1>

<p id="text">This text should be set by javascript</p>

<hr />
<from>
<p id="instruction1">Should be set by js</p><input id="num" type="text" size="5" maxlength="5" value="2" />
<p id="instruction2">Should be set by js</p><select id="lang" size="1">
      <option value="de">German</option>
      <option value="en">English</option>
    </select>
</form>
<script type="text/javascript">

i18n.init({ resGetPath: 'i18n/__ns__-__lng__.json' });

  // translate nav
   //   $(".nav").i18n();

  // programatical access
  //var appName = t("app.name");
//});
var text = document.getElementById("text").firstChild,
 title = document.getElementById("title").firstChild,
 instruction1 = document.getElementById("instruction1").firstChild,
 instruction2 = document.getElementById("instruction2").firstChild,
 num = document.getElementById("num"),
 lang = document.getElementById("lang");

i18n.init(function(t) {


title.nodeValue = i18n.t("title");
text.nodeValue = i18n.t("ball", { count: 2 });
instruction1.nodeValue = i18n.t("chooser.ball");
instruction2.nodeValue = i18n.t("chooser.lang");

});
num.onchange = function (e) {
  var t =i18n.t("ball", { count: parseInt(num.value) });
  text.nodeValue=t;

};

lang.onchange = function (e) {
   i18n.setLng(lang.value);
};

</script>
</body>
</html>
